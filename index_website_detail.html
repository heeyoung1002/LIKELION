<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=Poor+Story&family=Sunflower:wght@300;500&display=swap" rel="stylesheet">

    <title>Website Detail</title>
</head>
<body>
   
    {% if website %}
    
    <div>
        {{ website.cover }}
    </div>

    <div>
        <table>
            <tr>
                <th>Title</th>
                <td>{{ website.title }}</td>
            </tr>
            <tr>
                <th>About</th>
                <td>{{ website.about }}</td>
            </tr>
            <tr>
                <th>Youtube Link</th>
                <td><a href="{{ website.urllink }}" target="_blank">{{ website.urllink }}</a></td>
            </tr>
            <tr>
                <th></th>
                <td>좋아요를 누르면 마이페이지에 저장됩니다</td>
            </tr>
        </table>
    </div>
   
    {% endif %}

    <a href="{% url 'library:websitesindex' %}">목록으로</a>



</body>
</html>
