{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    
    {% block style %}
    {% endblock %}
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Do+Hyeon&family=Poor+Story&family=Sunflower:wght@300;500&display=swap" rel="stylesheet">
    
    <title>👨‍👩‍👧‍👦엄빠표영어</title>

</head>
<body>
    
    <div class="header">
        
        <div class="header-top">

            <h1 class="section-title"><a href="{% url 'mainpage:mainpageindex' %}">엄빠표 영어</a></h1>
            
            <div class="container pt-3">
            {% if user.is_authenticated %}
                <form method="POST" action="{% url 'accounts:logout' %}">
                    {% csrf_token %}
                    
                    <button type="submit" class="btn btn-secondary ms-3">LOGOUT</button>
                    {{ user.get_username }} 님 환영합니다. 
                </form>
            {% else %}
                <div class="login-button">
                    <a class="text-decoration-none" href="{% url 'accounts:login' %}">
                        <button class="btn btn-secondary">LOGIN</button>
                    </a>
                    <a class="text-decoration-none" href="{% url 'accounts:sign_up' %}">
                        <button class="btn btn-secondary ms-3">SIGN UP</button>
                    </a>
                </div>
            {% endif %}
            </div>

        </div>
        

        <div class="section-subtitle-bar">
            <div>
                <h2 class ="section-subtitle">내 아이를 영어로 부터 방치하고 싶지 않다면</h2>       
            </div>

                <ul class="navbar">
                    <li class="navbar-list-detail"><a href="{% url 'library:booksindex' %}">레벨별 원서 추천</a></li>
                    <Li class="navbar-list-detail"><a href="{% url 'library:videosindex' %}"> 영어 영상물 추천</a></Li>
                    <li class="navbar-list-detail"><a href="{% url 'library:websitesindex' %}">도서 및 사이트 추천</a></li>
                </ul> 
                   
        
        </div>
    </div>

    
    {% block content %}
    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
    <script>
        function zoomIn(event) {
          event.target.style.width = "210px";
          event.target.style.height = "210px";
          event.target.style.transition = "all 0.5s";
        }
      
        function zoomOut(event) {
          event.target.style.width = "150px";
          event.target.style.height = "180px";
          event.target.style.transition = "all 0.5s";
        }
    </script>

</body>
</html>
