<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="instagram_practice2.css">
    <title>Instagram Practice</title>
</head>
<body>
    <div class="Container">
        
        <div class="Logo">
            <div class="Logo-Frame">
                <img id="Logo-Image" src="https://dogsgossip.com/wp-content/uploads/2020/08/can-dogs-eat-mango1-800x445.jpg" alt="Profile Image"> 
            </div>
        </div> 
        
        <div class="Profile">
            <h1>Instagram</h1>
            <ul class="Profile-Info">
                <li class="Profile-Info-Details"> Posts:6,621</li>
                <li class="Profile-Info-Details">Followers:3.38M</li>
                <li class="Profile-Info-Details">Follow:46</li>
            </ul>
            <div class="Profile-Set">
                <h2>Instagram</h2>
                <p>Bringing you closer to the people and things you love.❤️</p>
                <a id="link" href="http//:help.instagram.com">help.instagram.com</a>
            </div>
        </div>   
    
    </div>

    <div class="Container2">
        
        <div class="Story">
            <div class="Image-Frame">
                <img id="Story-Image" src="https://i.pinimg.com/originals/e4/fe/b2/e4feb25700730772e3bb677955aa2bb0.jpg" alt="Coker Spaniel1">
            </div>
            <p id="hashtag">#Please</p>
        </div>

        <div class="Story">
            <div class="Image-Frame">
                <img id="Story-Image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVppLu8Q5z7CdyxXMwSI_T3qv1vVk_yRBGbg&usqp=CAU" alt="Coker Spaniel2">
            </div>
            <p id="hashtag">#Don't Buy</p>
        </div>

        <div class="Story">
            <div class="Image-Frame">
                <img id="Story-Image" src="https://tescobank.azureedge.net/assets/cockerspanieldogimage2/1/CockerSpanielDogImage2.jpg" alt="Coker Spaniel">
            </div>
            <p id="hashtag">#But</p>
        </div>

        <div class="Story">
            <div class="Image-Frame">
                <img id="Story-Image" src="	https://r.ddmcdn.com/s_f/o_1/APL/uploads/2014/10/adopting-a-cocker-spaniel0.jpg" alt="Coker Spaniel">
            </div>
            <p id="hashtag">#Please</p>
        </div>

        <div class="Story">
            <div class="Image-Frame">
                <img id="Story-Image" src="	https://r.ddmcdn.com/s_f/o_1/APL/uploads/2014/10/adopting-a-cocker-spaniel0.jpg" alt="Coker Spaniel">
            </div>
            <p id="hashtag">#Adopt</p>
        </div>

        <div class="Story">
            <div class="Image-Frame">
                <img id="Story-Image" src="https://t2.uc.ltmcdn.com/en/images/3/1/3/img_how_to_look_after_a_cocker_spaniel_1313_orig.jpg" alt="Coker Spaniel">
            </div>
            <p id="hashtag">#Us</p>
        </div>
    </div>
