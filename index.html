<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangostagram</title>
</head>

<body>
    <h1>Post</h1>
    
    <ul>
        <li> Author: {{ post.author }}</li>
        <li> Body: {{ post.body }}</li>
        <!-- view로부터 post라는 데이터를 받아서 활용하겠다 -->
    </ul>

    <h2>Nubmers</h2>
    <ul> 
        <!-- 리스트 안에 index를 파이썬과 다르게 []표현하지않고 .으로 표현 -->
        <li>{{ numbers.0 }}</li>
        <li>{{ numbers.1 }}</li>
        <li>{{ numbers.2 }}</li>
    </ul>

    <h3>Member</h3>
    <ul>
        <li>{{ member.name }}</li>
        <li>{{ member.age }}</li>
    </ul>
    
</body>
</html>
