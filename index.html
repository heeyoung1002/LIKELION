<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mangostagram</title>
</head>

<body>
    <h1>Posts</h1>
    <ul> 
        <!-- posts에 있는 아이템들을 하나씩 꺼내서 post라는 변수라한다 -->
        {% for post in posts %}
            <li>Author: {{ post.author }} | Body: {{ post.body }}</li>
        {% endfor %}
    </ul>
</body>
</html>
